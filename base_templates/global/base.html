{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LARC</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>

  <body id="body">
    <div class="header" id="header">
      <button onclick="toggleSidebar()" class="btn_icon_header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </button>
      <div class="navigation_header" id="navigation_header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'mapa' %}">Mapa</a>
        <a href="{% url 'create_genero' %}">Registrar Genero</a>
        <a href="{% url 'criar_especie' %}">Registrar Espécie</a>
        <a href="{% url 'criar_local' %}">Registrar Posição</a>
      </div>
      <div class="navigation_header" id="navigation_header">
        <a href="{% url 'login' %}"><i class="fa-solid fa-circle-user fa-xl" style="color: #40ff70;"></i></a>
      </div>
    </div>

    <main class="content">
        {% block content %}{% endblock content %}
      </main>
  </body>

  <script>
    var header = document.getElementById("header");
    var navigationHeader = document.getElementById("navigation_header");
    var content = document.getElementById("content");
    var showSidebar = false;

    function toggleSidebar() {
      showSidebar = !showSidebar;
      if (showSidebar) {
        navigationHeader.style.marginLeft = "-10vw";
        navigationHeader.style.animationName = "showSidebar";
        content.style.filter = "blur(2px)";
      } else {
        navigationHeader.style.marginLeft = "-100vw";
        navigationHeader.style.animationName = "";
        content.style.filter = "";
      }
    }

    function closeSidebar() {
      if (showSidebar) {
        showSidebar = true;
        toggleSidebar();
      }
    }

    window.addEventListener("resize", function (event) {
      if (window.innerWidth > 768 && showSidebar) {
        showSidebar = true;
        toggleSidebar();
      }
    });
  </script>
</html>
